<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cartographie web des Communautés du Libre en France - Export haute résolution</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Cartographie web des Communautés du Libre en France &mdash; Export haute résolution</h1>
    <span id="linkback"><a href="./">Retour à la page principale</a></span>
    <div id="sigma" class="export"></div>
    <div id="small">
      <div id="column1">
        <div id="minimap1"><span></span><div></div></div>
        <div id="minimap2"><span></span><div></div></div>
      </div>
      <div id="column2">
        <div id="minimap3"><span></span><div></div></div>
        <div id="minimap4"><span></span><div></div></div>
      </div>
    </div>
    <div id="controls">
      <span id="buttons-legend">Ajustez l'apparence du graphe<br/>avec les paramètres ci-dessous :</span>
      <div id="buttons">
        <div id="settings">
          <label>Angle:</label>
          <input type="text" id="angle"></input>
          <label>haloSize:</label>
          <input type="text" id="halo-size"></input>
          <label>haloIntensity:</label>
          <input type="text" id="halo-intensity"></input>
        </div>
        <div id="colors">
          <label>Louvain seed:</label>
          <input type="text" id="seed"></input>
          <button type="button" id="random-seed">Random seed</button>
          <label>IWantHue seed:</label>
          <input type="text" id="color-seed"></input>
          <button type="button" id="random-color-seed">Random seed</button>
        </div>
      </div>
    </div>
    <button type="button" id="save-as-png">Téléchargez les 5 graphes en images PNG haute resolution</button>
    <script src="build/bundle.js"></script>
  </body>
</html>
